<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 관리</title>
    <link rel="stylesheet" href="members.css" />
  </head>
  <body>
    <main class="member-admin" aria-labelledby="pageTitle">
      <header class="member-admin__header">
        <div>
          <h1 id="pageTitle" class="member-admin__title">회원 관리</h1>
          <p class="member-admin__subtitle">회원 목록 조회 · 상세 보기 · 정보 수정 · 삭제</p>
        </div>
        <div class="member-admin__actions">
          <label class="search" for="memberSearch">
            <span class="search__icon" aria-hidden="true">🔍</span>
            <input
              id="memberSearch"
              class="search__input"
              type="search"
              placeholder="이름, 이메일 검색"
              autocomplete="off"
            />
          </label>
          <button type="button" class="refresh-button" data-role="refresh">새로고침</button>
        </div>
      </header>

      <section class="member-admin__content">
        <section class="member-list" aria-labelledby="memberListTitle">
          <header class="member-list__header">
            <h2 id="memberListTitle">전체 회원</h2>
            <p class="member-list__count" data-role="member-count">0명</p>
          </header>
          <div class="member-list__wrapper">
            <table class="member-table" aria-describedby="memberListTitle">
              <thead>
                <tr>
                  <th scope="col">이름</th>
                  <th scope="col">이메일</th>
                  <th scope="col">가입일</th>
                  <th scope="col">상태</th>
                </tr>
              </thead>
              <tbody data-role="member-rows">
                <tr class="member-table__empty">
                  <td colspan="4">회원 정보를 불러오는 중입니다...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section class="member-detail" aria-labelledby="memberDetailTitle">
          <h2 id="memberDetailTitle">회원 상세</h2>
          <p class="member-detail__placeholder" data-role="detail-placeholder">
            회원을 선택하면 상세 정보가 여기에 표시됩니다.
          </p>

          <form class="member-form" data-role="member-form" hidden novalidate>
            <input type="hidden" name="memberId" data-field="_id" />

            <label class="member-form__field">
              <span class="member-form__label">이름</span>
              <input type="text" name="name" data-field="name" required minlength="2" />
              <span class="member-form__message" data-field-message="name"></span>
            </label>

            <label class="member-form__field">
              <span class="member-form__label">이메일</span>
              <input type="email" name="email" data-field="email" required />
              <span class="member-form__message" data-field-message="email"></span>
            </label>

            <label class="member-form__field">
              <span class="member-form__label">가입일</span>
              <input type="text" name="createdAt" data-field="createdAt" disabled />
            </label>

            <label class="member-form__field">
              <span class="member-form__label">최근 수정일</span>
              <input type="text" name="updatedAt" data-field="updatedAt" disabled />
            </label>

            <div class="member-form__actions">
              <button type="submit" class="member-form__button member-form__button--primary">
                정보 저장
              </button>
              <button type="button" class="member-form__button member-form__button--danger" data-role="delete">
                회원 삭제
              </button>
            </div>

            <p class="member-form__status" role="status" aria-live="polite" data-role="form-status"></p>
          </form>
        </section>
      </section>
    </main>
    <script type="module" src="members.ts"></script>
  </body>
</html>
